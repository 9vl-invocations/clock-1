<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <main>
        <div class="clock">
            <div class="clock-base">
                <div class="clock-frame">
                    <div class="clock-numbers">
                        <div class="clock-name">9vl</div>
                        <p class="twelve">12</p>
                        <p class="three">3</p>
                        <p class="six">6</p>
                        <p class="nine">9</p>
                    </div>
                    <div class="inner-body">
                        <div class="body-background"></div>
                        <div class="clock-seconds-cursor__screw"></div>
                        <div class="clock-seconds-cursor__circle"></div>
                        <div id="sh" class="clock-seconds-cursor"></div>
                        <div id="mh" class="clock-minute-cursor"></div>
                        <div id="hh" class="clock-hour-cursor"></div>
                    </div>
                    <div class="clock-seconds">
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                        <span class="second"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
